<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/about.css' %}">
{% endblock %}

{% block content %}

<h1>{{categorys.category_title}}</h1>
<div class="container">
  <div class="row">
    {% for product in ndarja %}
      <div class="col-12 col-md-2 col-lg-4 d-flex">
          <div class="card-body d-flex flex-column">
            <img src="{{product.item_image.url}}" class="card-img-top" alt="...">
            <h5 class="card-title">{{product.item_title}}</h5>
            <p>{{product.item_description}}</p>
            <p>{{product.item_price}}</p>
          </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
